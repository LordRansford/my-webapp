name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test (skip if none)
        run: npm test || echo "no tests"
      - name: npm audit (prod)
        run: npm audit --omit=dev --audit-level=high
