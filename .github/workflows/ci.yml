name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Security scan (secrets)
        run: npm run test:security
      
      - name: npm audit (high and critical)
        run: npm audit --audit-level=high

  test-tools:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Build
        run: npm run build
      
      - name: Run tool smoke tests
        run: npx playwright test tests/tools-smoke.spec.ts --project=tools-smoke
      
      - name: Run assistants E2E tests
        run: npx playwright test -c playwright.config.ts --project=e2e -- tests/e2e/assistants.spec.mjs
      
      - name: Run UI contracts
        run: npm run test:contracts
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
