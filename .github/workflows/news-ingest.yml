name: News Ingestion

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Needed to commit snapshots

jobs:
  ingest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ingestion
        run: npx tsx scripts/news-ingest/main.ts
        continue-on-error: true
      
      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/news/*.json data/news/archive/*.json data/news/state.json data/news/report.json 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(news): update snapshot $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi
